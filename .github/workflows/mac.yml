name: PyInstaller and DMG Action

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3.10 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt file"; fi
        pip install pyinstaller

    - name: Remove typing if exists
      run: |
        pip uninstall typing -y || echo "typing not installed."

    - name: Remove pathlib if exists
      run: |
        pip uninstall pathlib -y || echo "pathlib not installed."
    
    - name: Build App
      run: |
        pyinstaller --noconfirm --onedir --windowed --icon "./icon/H_check.ico" --name "EM-Manager"  --add-data "./EDMatrix2Graphml.py:./" --add-data "./ui:ui/" --add-data "./test:test/" --add-data "./icon:icon/" --add-data "./modules/EM3dnodes:EM3dnodes/" --add-data "./modules/icons:icons/" --add-data "./icons:icons/" --add-data "./template:template/" --collect-all "graphviz" --collect-all "networkx" --collect-all "pyautogui" --collect-all "python-docx" --collect-all "pyvista" --collect-all "pyvistaqt" --collect-all "pyqtgraph" --add-data "./parser:parser/" --add-data "./modules:modules/" --add-data "./help:help/"  "./EDMatrix2Graphml.py"

    - name: Create DMG
      run: |
        if [ -d "dist/EM-Manager.app" ]; then
          hdiutil create EM-Manager.dmg -volname "EDMatrix2Graphml" -srcfolder dist/EM-Manager.app
        else 
          echo "EM-Manager.app directory not found"; 
          exit 1
        fi
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EM-Manager
        path: EM-Manager.dmg
